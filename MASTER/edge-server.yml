server:
    port: 8765

spring:
    redis:
        host: localhost
        port: 6379
 
eureka:
    client:
        serviceUrl:
             defaultZone: http://discUser:discPassword@localhost:8761/eureka/


zuul:
  routes: 
    uaa-service:
      sensitiveHeaders: Set-Cookie,Authorization
      path: /uaa/**
    discovery-service:
      sensitiveHeaders: Set-Cookie,Authorization
      path: /discovery/**
      url: http://localhost:8761
      

management:
  security:
      sessions: always

hystrix:
  command:
      uaa-service:
          execution:
              isolation:
                  thread:
                      timeoutInMilliseconds: 600000
      discovery-service:
          execution:
              isolation:
                  thread:
                      timeoutInMilliseconds: 600000

 
